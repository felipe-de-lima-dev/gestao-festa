<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<title>Cadastrar login</title>
		<style>
        	html {
        		padding: 20px;
        	}
        </style>
	</head>
	<body>
		<div class="conteiner">
			<h1>Cadastro</h1>
		<form action="/login/salvar" method="post">
            	<div class="form-group">
            		<label class="form-label" for="nome">
                		Nome: 
		            </label>
		            <input type="text" id="nome" name="nome" class="form-control">
            	</div>
            	<div class="row">
            		<div class="form-group col">
            			<label class="form-label" for="cpf">
	                		CPF: 
			            </label>
			            <input type="text" id="cpf" name="cpf" class="form-control">
            		</div>
		            <div class="form-group col">
	            		<label class="form-label" for="email">
	                		E-mail: 
			            </label>
			            <input type="text" id="email" name="email" class="form-control">
            		</div>
	            	<div class="form-group col">
	            		<label class="form-label" for="senha">
	                		Senha: 
			            </label>
			            <input type="text" id="senha" name="senha" class="form-control">
	            	</div>
            	</div>
            	<div class="form-group">
            		<label class="form-label" for="endereco">
                		Endere√ßo: 
		            </label>
		            <input class="form-control"  type="text" id="endereco" name="endereco"></br>
				</div>
				<div class="row">
					<div class="form-group col">
						<label class="form-label" for="cidade">
	                		Cidade: 
			            </label>
						<input class="form-control" type="text" id="cidade" name="cidade"></br>
					</div>
					<div class="form-group col">
						<label class="form-label" for="bairro">
	                		Bairro: 
			            </label>
						<input class="form-control" type="text" id="bairro" name="bairro"></br>
					</div>
					<div class="form-group col">
						<label class="form-label" for="cep">
	                		CEP: 
			            </label>
						<input class="form-control" type="text" id="cep" name="cep"></br>
					</div>
				</div>
            	<div class="row">
            		<div class="form-group col">
	            		<label class="form-label col" for="sexo">
	            			Selecione o Sexo: 
	            		</label>
	            		<select class="form-select form-control col" id="sexo" name="sexo">
	            			<option value="m">Masculino</option>
	            			<option value="f">Feminino</option>
	            		</select>
	            	</div>
	            	<div class="form-group col">
	            		<label class="form-label col" for="datanasc">
	                		Data de nascimento: 
			            </label>
			            <input type="date" id="datanasc" name="datanasc" class="form-control col">
	            	</div>
            	</div>
	            <div class="form-group">
	            	<input type="submit" value="Salvar" class="btn btn-primary">
	            	<br /><br /><br />
	            	<a href="/">Voltar ao login</a>
	            </div>
        </form>
		</div>
	</body>
</html>
