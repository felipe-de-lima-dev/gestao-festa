<!DOCTYPE html>

<html lang="pt-br">
	<head>
	  <title>Login | Sistema de gerenciamento</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
		  <h2>Sistema de gerenciamento de eventos</h2>
		  <form action="/efetuar-login" method="post">
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" id="email" placeholder="Entre com o seu e-mail" name="email">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Senha:</label>
		      <input type="password" class="form-control" id="pwd" placeholder="Entre com a sua senha" name="senha">
		    </div>
		    <div class="form-group form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" type="checkbox" name="remember"> Remember me
		      </label>
		    </div>
		    <button type="submit" class="btn btn-primary">Entrar</button>
		    <a href="login/cadastrar" class="btn btn-secondary">Cadastre-se</a>
		  </form>
		</div>
	</body>
</html>
